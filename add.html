<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Job Finder</title>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Job Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2>
          <form action="">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input id="title" class="form-control" type="text" name="title" placeholder="Digite o título da vaga" required>
              <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>  
            </div>
            <div class="form-group">
              <label for="description">Descrição da vaga:</label>
              <textarea id="description" class="form-control" type="text" name="description" placeholder="Descreva as atividades do desenvolvedor..." required></textarea>
            </div>
            <div class="form-group">
              <label for="company">Empresa contatante:</label>
              <input id="company" class="form-control" type="text" name="company" placeholder="Digite a empresa que vai contatar" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail para contato:</label>
              <input id="email" class="form-control" type="email" name="email" placeholder="Digite o e-mail para contato" required>
            </div>
            <div class="form-group">
              <label for="salary">Salário oferecido:</label>
              <input id="salary" class="form-control" type="text" name="salary" placeholder="Digite o salário da vaga" required>
            </div>
            <input type="hidden" name="new_job" value="1">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>

</html>
